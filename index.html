<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sosial Media Saya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #fcb6cf, #c5a3ff, #ffc3a0);
      --bg-dark: linear-gradient(135deg, #1a1a2e, #16213e);
      --text-light: #fff;
      --text-dark: #e5e5e5;
      --accent: #e91e63;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeSlideIn 1s ease forwards;
    }

    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      transition: transform 0.4s ease;
      animation: pulse 5s ease-in-out infinite;
    }

    .profile img:hover {
      transform: scale(1.08);
    }

    h1 {
      margin-top: 15px;
      font-size: 26px;
      letter-spacing: 1px;
      animation: fadeSlideIn 1.2s ease forwards;
    }

    p {
      font-size: 14px;
      margin-top: 5px;
      animation: fadeSlideIn 1.4s ease forwards;
    }

    .social-links {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 25px;
      animation: fadeSlideIn 1.6s ease forwards;
    }

    .social-links a {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.9);
      color: var(--accent);
      padding: 14px 20px;
      border-radius: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .social-links a:hover {
      background: #ffe3ee;
      transform: translateY(-3px) scale(1.04);
    }

    .footer {
      margin-top: 35px;
      font-size: 13px;
      text-align: center;
      animation: fadeSlideIn 1.8s ease forwards;
    }

    .music-toggle {
      margin-top: 20px;
      background: white;
      color: #e91e63;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .music-toggle:hover {
      background: #ffe3ee;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="https://files.catbox.moe/1zaeg5.jpg" alt="Foto Saya">
    <h1>@cipaamfx</h1>
    <p>Terima kasih sudah mampir di dunia kecilku ðŸŒ¸</p>
  </div>

  <div class="social-links">

    <a href="https://github.com/cipamfx" target="_blank">ðŸ’» GitHub</a>
    <a href="mailto:emailkamu@cipx.com" target="_blank">ðŸ“§ Email Saya</a>
  </div>

  <button class="music-toggle" onclick="toggleMusic()">ðŸŽ¶ Play / Pause Musik</button>

  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/58dl4f.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <div class="footer">
    Dibuat dengan ðŸ’— oleh saya sendiri <br> &copy; 2025
  </div>

  <script>
    // Musik
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    // Dark mode otomatis (berdasarkan jam)
    const hour = new Date().getHours();
    if (hour >= 18 || hour < 6) {
      document.body.classList.add("dark");
    }
  </script>

</body>
